<!DOCTYPE html>
<html>
<head>
  <title>Kokoa Tribe 2page</title>
  <meta charset="UTF-8" />
  <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
          integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
<main class="cards">
  <ul class="cards__list">
    <li class="cards__card card">
      <div class="card__back">
            <span class="card__icon">
              <a href="work5-1.html">
                <i class="fas fa-arrow-left fa-2x"></i>
              </a>
            </span>
      </div>
      <div class="card__info">
        <img
                src="images/profile.jpeg"
                width="30px"
                class="card__avatar g-avatar"
        />
        <div class="card__author">
              <span class="card__username">
                Sam Martin
              </span>
          <span class="card__timestamp">5 min</span>
        </div>
        <div class="card__more">
              <span class="card__icon">
                <i class="fas fa-ellipsis-h"></i>
              </span>
        </div>
      </div>
      <div class="card__preview">
        <img
                src="images/card_content.jpeg"
                width="100px"
                alt="card_content"
                class="card__content"
        />
      </div>
      <div class="card__favorite">
            <span class="card__icon">
              <i class="far fa-heart"></i>
            </span>
        <span class="card__text">2,515</span>
        <span class="card__icon">
              <i class="far fa-minus-square"></i>
            </span>
        <span class="card__text">330</span>
        <span class="card__icon">
              <i class="fas fa-tag"></i>
            </span>
      </div>
    </li>
  </ul>
</main>

<ul class="messages__list">
  <li class="messages__message message">
    <div class="message__column">
      <img
              class="message__avatar g-avatar"
              width="30px"
              src="images/profile.jpeg"
      />
    </div>
    <div class="message__column">
      <div class="message__username">
        Angel
      </div>
      <div class="message__preview">Very Good!!!</div>
    </div>
    <div class="message__icons">
          <span class="message__icon">
            <i class="far fa-heart"></i>
          </span>
      <span class="message__icon">
            <i class="fas fa-reply"></i>
          </span>
    </div>
  </li>
  <li class="messages__message message">
    <div class="message__column">
      <img
              class="message__avatar g-avatar"
              width="30px"
              src="images/profile.jpeg"
      />
    </div>
    <div class="message__column">
      <div class="message__username">
        Ronaldo
      </div>
      <div class="message__preview">Nice to meet you.</div>
    </div>
    <div class="message__icons">
          <span class="message__icon">
            <i class="far fa-heart"></i>
          </span>
      <span class="message__icon">
            <i class="fas fa-reply"></i>
          </span>
    </div>
  </li>
</ul>

<div class="chat__write">
  <div class="chat__write-column">
    <img
            class="chat__avatar g-avatar"
            width="30px"
            src="images/profile.jpeg"
    />
  </div>
  <div class="chat__write-column">
    <input
            type="text"
            placeholder="Send message"
            class="chat__write-input"
    />
  </div>
  <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="fas fa-paper-plane"></i>
        </span>
  </div>
</div>
</body>
</html>
