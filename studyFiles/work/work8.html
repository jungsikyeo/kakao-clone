<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/work8-styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <title>Title</title>
  </head>
  <body>
    <div class="contents">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status_bar__clock">13:54 </span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="#" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-share-alt"></i>
          </span>
        </div>
      </header>
      <main class="place">
        <div class="thumbnail__list">
          <img src="images/santo2.jpg" class="thumbnail" />
          <img src="images/santo3.jpg" class="thumbnail" />
          <img src="images/santo4.jpg" class="thumbnail" />
          <div class="thumbnail__plus thumbnail">
            <span class="thumbnail__plus-text">+4</span>
          </div>
        </div>
        <div class="tag__list">
          <span class="tag">TOWN</span>
          <span class="tag">HISTORICAL</span>
          <span class="tag">FOR KIDS</span>
        </div>
        <div class="place__name">
          <h1>City of Lights</h1>
          <div class="place__heart">
            <i class="fas fa-heart"></i>
          </div>
        </div>
        <div class="place__location">
          <i class="fas fa-map-marker-alt"></i>
          <span>Avotu iela 104-B</span>
        </div>
        <div class="place__rating">
          <div class="place__stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
            <span class="place__score">4.75</span>
          </div>
          <span class="place__meter">325 m</span>
        </div>
        <div class="place__summary">
          <span class="place__summary-overview">OVERVIEW</span>
          <span class="place__summary-contents"
            >Latvia`s capital Riga is enriched and inspired every day by its
            multicultural community. Riga is perhaps the most...</span
          >
          <span class="place__summary-readmore">Read More</span>
        </div>
      </main>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="#" class="nav__list-link">
              <i class="fas fa-home"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__list-link">
              <i class="fas fa-globe-americas"></i>
            </a>
          </li>
          <li class="place__nav-item">
            <div class="place__outer-circle">
              <div class="place__inner-circle">
                <i class="fas fa-route"></i>
              </div>
            </div>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__list-link">
              <i class="fas fa-users"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__list-link">
              <i class="fas fa-cog"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
