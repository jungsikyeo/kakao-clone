<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/work11-styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="screen-camera">
      <div class="camera-under">
        <div class="camera-bg">
          <div class="circle circle-EA7778"></div>
          <div class="square-big-E9F3EF"></div>
          <div class="square-small-E9F3EF"></div>
          <div class="circle circle-big-white">
            <div class="circle circle-00BEB5">
              <div class="circle circle-009786">
                <div class="circle circle-006362"></div>
                <div class="circle circle-small-white"></div>
              </div>
            </div>
          </div>
          <div class="square square-206E6C"></div>
        </div>
      </div>
      <div class="camera-over">
        <span>Camera</span>
        <span>by Jacob Cummings</span>
        <input type="button" value="Take a look" />
      </div>
    </div>
    <div class="screen-game">
      <div class="game__top">
        <div class="square square-black"></div>
        <div class="circle outer-green">
          <div class="circle inner-green"></div>
        </div>
        <div class="circle outer-yellow">
          <div class="circle inner-yellow"></div>
        </div>
        <div class="circle outer-blue">
          <div class="circle inner-blue"></div>
        </div>
        <div class="circle outer-pink">
          <div class="circle inner-pink"></div>
        </div>
      </div>
      <div class="game__bottom">
        <div class="bottom__column">
          <span>Game Center</span>
          <span>by Jacob Cummings</span>
        </div>
        <div class="bottom__column">
          <input type="button" value="Take a look" />
        </div>
      </div>
    </div>
  </body>
</html>
