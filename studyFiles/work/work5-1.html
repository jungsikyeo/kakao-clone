<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe 1page</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <header>
      <div class="header__header-column">
        <img
          src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png"
          alt="logo"
          class="header__logo g-logo"
        />
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="far fa-paper-plane fa-2x"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-tv fa-2x"></i>
        </span>
      </div>
    </header>

    <div class="recommend-peoples">
      <ul class="recommend-peoples__list">
        <li class="recommend-peoples__people">
          <img
            src="images/profile.jpeg"
            width="50px"
            alt="avatar"
            class="g-avatar people__avatar people__plus"
          />
        </li>
        <li class="recommend-peoples__people">
          <img
            src="images/profile.jpeg"
            width="50px"
            alt="avatar"
            class="g-avatar people__avatar"
          />
        </li>
        <li class="recommend-peoples__people">
          <img
            src="images/profile.jpeg"
            width="50px"
            alt="avatar"
            class="g-avatar people__avatar"
          />
        </li>
        <li class="recommend-peoples__people">
          <img
            src="images/profile.jpeg"
            width="50px"
            alt="avatar"
            class="g-avatar people__avatar"
          />
        </li>
        <li class="recommend-peoples__people">
          <img
            src="images/profile.jpeg"
            width="50px"
            alt="avatar"
            class="g-avatar people__avatar"
          />
        </li>
        <li class="recommend-peoples__people">
          <img
            src="images/profile.jpeg"
            width="50px"
            alt="avatar"
            class="g-avatar people__avatar"
          />
        </li>
        <li class="recommend-peoples__people">
          <img
            src="images/profile.jpeg"
            width="50px"
            alt="avatar"
            class="g-avatar people__avatar"
          />
        </li>
        <li class="recommend-peoples__people">
          <img
            src="images/profile.jpeg"
            width="50px"
            alt="avatar"
            class="g-avatar people__avatar"
          />
        </li>
      </ul>
    </div>

    <main class="cards">
      <ul class="cards__list">
        <li class="cards__card card">
          <div class="card__info">
            <img
              src="images/profile.jpeg"
              width="30px"
              class="card__avatar g-avatar"
            />
            <div class="card__author">
              <span class="card__username">
                Sam Martin
              </span>
              <span class="card__timestamp">5 min</span>
            </div>
            <div class="card__more">
              <span class="card__icon">
                <i class="fas fa-ellipsis-h"></i>
              </span>
            </div>
          </div>
          <div class="card__preview">
            <a href="work5-2.html">
              <img
                src="images/card_content.jpeg"
                width="100px"
                alt="card_content"
                class="card__content"
              />
            </a>
          </div>
          <div class="card__favorite">
            <span class="card__icon">
              <i class="far fa-heart"></i>
            </span>
            <span class="card__text">2,515</span>
            <span class="card__icon">
              <i class="far fa-minus-square"></i>
            </span>
            <span class="card__text">330</span>
            <span class="card__icon">
              <i class="fas fa-tag"></i>
            </span>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="#" class="nav__list-link">
            <i class="fas fa-bars"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="#" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="#" class="nav__list-link">
            <i class="fas fa-plus-circle"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="#" class="nav__list-link">
            <i class="far fa-heart"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="#" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
