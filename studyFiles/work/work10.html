<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/work10-styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="screen">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>9:41</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <i class="fas fa-arrow-left fa-2x"></i>
        <span>Profile</span>
        <i class="fas fa-bars fa-2x"></i>
      </header>
      <main class="profile">
        <img src="images/profile.jpeg" class="profile__thumnail" />
        <div class="profile__info">
          <span class="profile__name">Nomad Coder</span>
          <span class="profile__location">Istanbul, Tucky</span>
        </div>
        <div class="profile__btn-list">
          <input type="button" class="btn-follow btn" value="Follow"/>
          <input type="button" class="btn-message btn" value="Message"/>
        </div>
        <div class="profile__count-list">
          <div class="count-list__column">
            <span class="count">140</span>
            <span class="menu">Followers</span>
          </div>
          <div class="count-list__column">
            <span class="count">250</span>
            <span class="menu">Following</span>
          </div>
          <div class="count-list__column">
            <span class="count">369</span>
            <span class="menu">Images</span>
          </div>
        </div>
      </main>
      <nav class="nav">
        <div class="nav__list">
          <i class="fas fa-user"></i>
          <i class="fas fa-user-friends"></i>
          <i class="fas fa-comments"></i>
          <i class="fas fa-cog"></i>
        </div>
        <div class="nav__last-line"></div>
      </nav>
    </div>
  </body>
</html>
