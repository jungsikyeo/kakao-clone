<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/work6-styles.css" />
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
            integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
            crossorigin="anonymous"
    />
  </head>

  <body>
    <section>
      <div class="card">
        <div class="card__bg-top">
          <img
            src="https://cdn.pixabay.com/photo/2020/07/03/11/06/birds-in-flight-5366034_960_720.jpg"
            class="bg-top__image"
          />
        </div>
        <div class="card__bg-bottom">
          <div class="card__profile-box">
            <img src="images/profile.jpeg" class="card__profile" />
          </div>
          <div class="card__name-box">
            <span class="name-box__name">Nomad Coders</span>
          </div>
          <div class="card__job-box">
            <span class="job-box__job">Engineer</span>
          </div>
          <div class="card__btn-box">
            <input type="button" class="btn-box__follow btn" value="Follow" />
            <input type="button" class="btn-box__message btn" value="Message" />
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="product">
        <img
          src="https://media.istockphoto.com/photos/apple-airpods-on-a-white-background-picture-id1204039347?b=1&k=6&m=1204039347&s=170667a&w=0&h=M4jKfWlFF0DYdL5RV084Fv4pisU1qpVydfumAIOLabs="
          class="product__image"
        />
        <div class="product__name-box">
          <span class="name-box__product-name">Apple AirPods</span>
          <span class="name-box__summary">
            Combine intelligent design with breakthrough technology and crystal
            clear sound.
          </span>
        </div>
        <div class="product__info-box">
          <div class="info-box__column">
            <span class="info-box__price">$159</span>
          </div>
          <div class="info-box__column">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
            <span class="info-box__reply-count">16</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
