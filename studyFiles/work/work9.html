<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/work9-styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="recipes">
      <div class="screen">
        <div class="status-bar">
          <div class="status-bar__whitespace"></div>
        </div>
        <header class="header">
          <a href="#"><i class="fas fa-bars"></i></a>
          <span class="header__title">Recipes</span>
          <a href="#"><i class="fas fa-search"></i></a>
        </header>
        <main class="main">
          <div class="main__title">
            <span class="main__title-popular">Popular Recipes</span>
            <span class="main__title-viewall">View All</span>
          </div>
          <div class="main__popular">
            <div class="main__item-list">
              <span class="main__item-title">Home Cooking</span>
            </div>
            <div class="main__item-list">
              <span class="main__item-title">Pastry Recipes</span>
            </div>
            <div class="main__item-list">
              <span class="main__item-title">For Babies</span>
            </div>
            <div class="main__item-list">
              <span class="main__item-title">Smoothie Recipes</span>
            </div>
          </div>
          <div class="main__title">
            <span class="main__title-other">Other Recipes</span>
          </div>
          <div class="main__other">
            <div class="main__other-list">
              <div class="other__column">
                <span class="other__title">Refreshments</span>
                <span class="other__count">120 Recipes</span>
              </div>
              <div class="other__column">
                <i class="fas fa-chevron-right"></i>
              </div>
            </div>
            <div class="main__other-list">
              <div class="other__column">
                <span class="other__title">Diet Dishes</span>
                <span class="other__count">27 Recipes</span>
              </div>
              <div class="other__column">
                <i class="fas fa-chevron-right"></i>
              </div>
            </div>
            <div class="main__other-list">
              <div class="other__column">
                <span class="other__title">Soup Recipes</span>
                <span class="other__count">279 Recipes</span>
              </div>
              <div class="other__column">
                <i class="fas fa-chevron-right"></i>
              </div>
            </div>
            <div class="main__other-list">
              <div class="other__column">
                <span class="other__title">Meat Dishes</span>
                <span class="other__count">109 Recipes</span>
              </div>
              <div class="other__column">
                <i class="fas fa-chevron-right"></i>
              </div>
            </div>
            <div class="main__other-list">
              <div class="other__column">
                <span class="other__title">Finger Foods</span>
                <span class="other__count">100 Recipes</span>
              </div>
              <div class="other__column">
                <i class="fas fa-chevron-right"></i>
              </div>
            </div>
          </div>
        </main>
        <nav class="nav">
          <div class="nav__icons">
            <div class="top__border"><i class="fas fa-home"></i></div>
            <div class="top__border"><i class="fab fa-redhat"></i></div>
            <div class="top__border"><i class="fas fa-edit"></i></div>
            <div class="top__border"><i class="fas fa-plus-square"></i></div>
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
