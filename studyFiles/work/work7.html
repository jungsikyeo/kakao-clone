<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/work7-styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main>
      <div class="main-box">
        <div class="header">
          <span class="header__title">Sign in</span>
        </div>
        <div class="input-box">
          <input type="text" placeholder="email" class="input-box__input" />
          <input type="text" placeholder="password" class="input-box__input" />
        </div>
        <div class="forgot-text">
            <a href="#">
                <span class="forgot-text__link">Forgot Password?</span>
            </a>
        </div>
        <div class="check-box">
          <input type="checkbox" class="check-box__check" />
          <span class="check-box__text">Remember Me</span>
        </div>
        <input type="button" value="Sign in" class="g-btn btn-signin" />
        <span class="or-text">OR</span>
        <div class="btn-box">
          <input type="button" value="Facebook" class="g-btn btn-facebook" />
          <input type="button" value="Twitter" class="g-btn btn-twitter" />
        </div>
        <div class="bottom">
          <div class="bottom__link-box">
            <span class="link-box__question">need an account?</span>
            <a href="#"><span class="link-box__link">Sign up</span></a>
          </div>
          <div class="bottom__link-box">
            <span class="link-box__question">forgot your password</span>
            <a href="#"><span class="link-box__link">Retrive</span></a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
