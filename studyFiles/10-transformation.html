<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transformation</title>
    <style>
        .box {
            width: 50px;
            height: 50px;
            background: red;
            transition: .5s ease-in-out;
        }
        .box:hover {
            transform: rotate(1turn) scale(.5, .5);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
