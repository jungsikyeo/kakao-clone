<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/profile.css" />
    <title>Profile | Kakao Clone</title>
  </head>
  <body>
    <div
      class="profile__screen"
      style="
        background-image: linear-gradient(rgba(242, 243, 246, 0.1), white 100%),
          url('images/avatar.jpeg');
      "
    >
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status_bar__clock">13:54 </span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="friends.html" class="header__title"
            ><i class="fas fa-times"></i
          ></a>
        </div>
        <div class="header__column">
          <span class="header__icon">
            <i class="fas fa-qrcode"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-cog"></i>
          </span>
        </div>
      </header>
      <main class="profile">
        <div class="profile__d-day smallScreen">
          <div class="d-day__column">
            <div class="d-day-count"><span>D+983</span></div>
            <div class="d-day-text"><span>결혼 기념</span></div>
          </div>
          <div class="d-day__column">
            <div class="d-day-count"><span>D+271</span></div>
            <div class="d-day-text"><span>아들 탄생</span></div>
          </div>
        </div>
        <img src="images/avatar.jpeg" class="profile__thumnail" />
        <div class="profile__name-box">
          <span class="profile__name">Multiyeo</span>
        </div>
        <div class="profile__menu-list">
          <div class="menu-list__column">
            <span class="icon"><i class="fas fa-comment"></i></span>
            <span class="menu-name">나와의 채팅</span>
          </div>
          <div class="menu-list__column">
            <span class="icon"><i class="fas fa-pencil-alt"></i></span>
            <span class="menu-name">프로필 편집</span>
          </div>
          <div class="menu-list__column">
            <span class="icon"><i class="fas fa-gift"></i></span>
            <span class="menu-name">선물함 가기</span>
          </div>
        </div>
      </main>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
